<ol>
    <% _.each(fights, function(fight) { %>
    <li>
        <h4>
            <%= fight.opponentOne.twitter %> vs <%= fight.opponentTwo.twitter %>
            : <%= fight.opponentOneScore %> / <%= fight.opponentTwoScore %>
        </h4>
    </li>
    <% }); %>
</ol>
<div class="alert alert-success">
    <h4>Angular : <%= scores.ANGULAR %> | Ember : <%= scores.EMBER %> | Backbone : <%= scores.BACKBONE %></h4>
</div>
