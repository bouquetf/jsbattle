<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tests</title>

<body>

<script src="js/vendors/jquery-1.9.1.min.js"></script>
<script src="js/vendors/underscore-min.js"></script>
<script src="js/vendors/backbone-min.js"></script>

<script>
    window.Player = Backbone.Model.extend({
        urlRoot:"/players"

    });

    //think to default values
    window.Fight = Backbone.Model.extend({
        urlRoot:"/fights" ,

        defaults : {
            opponentOneScore : 0,
            opponentTwoScore : 0
        },

        setOpponentOne:function(opponent){
            //var currentRound = this;
            this.set({opponentOne:opponent.toJSON()})
            opponent.on("change", function(){ this.setOpponentOne(opponent)}, this)
        },

        setOpponentTwo:function(opponent){
            //var currentRound = this;
            this.set({opponentTwo:opponent.toJSON()})
            opponent.on("change", function(){ this.setOpponentTwo(opponent)}, this)
        }

    });

    window.Players = Backbone.Collection.extend({
        url :"/players",
        model : Player
    });

    window.Fights = Backbone.Collection.extend({
        url :"/fights",
        model : Fight
    });


    var k33g = new Player({firstName:"Philippe", lastName:"Charrière", framework:"Backbone"});
    var sebmade = new Player({firstName:"Sébastien", lastName:"Letélié", framework:"Angular"});
    var tchak13 = new Player({firstName:"Paul", lastName:"Chavar", framework:"Ember"});




    var fightOne = new Fight({name:"FIGHTONE"});

    fightOne.setOpponentOne(sebmade)
    fightOne.setOpponentTwo(k33g)






</script>

</body>
</html>
